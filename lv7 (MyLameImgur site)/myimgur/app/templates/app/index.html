{% extends 'app/base.html' %}   <!-- nasljedujemo base.html -->

{% block content %}
    {% for image in images %}
      <div class="container">
        <div class="row">
          <div class="col-md-2">
            <img class="app-fit" src="{{image.url}}" alt=""/>
          </div>
          <div class="col-md-10">
            <div class="date">
              <p class="red">
              Score: {{ image.votes }}; Published: {{ image.pub_date }};  Comments: {{ image.comment_set.count }} 
              </p>
            </div>
            <h2><a href="{% url 'app:detail' image.id %}">{{ image.title }}</a></h2>
            <p>{{ image.description|linebreaksbr }}</p>
          </div>
        </div>
      </div>
    {% endfor %}
{% endblock %}
